<section class="space-y-8 text-slate-100">

  <div class="grid gap-4 md:grid-cols-2">
    <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
      <p class="text-xs uppercase tracking-[0.2em] text-slate-500">FirstName signal</p>
      <p class="text-3xl font-semibold">{{ FirstName() }}</p>
      <div class="flex gap-2">
        <button
          type="button"
          class="inline-flex flex-1 items-center justify-center rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-medium text-slate-200 transition hover:border-sky-500 hover:bg-slate-900"
          (click)="setFirstName()"
        >
          Set to Abdo
        </button>
        <button
          type="button"
          class="inline-flex flex-1 items-center justify-center rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-medium text-slate-200 transition hover:border-purple-500 hover:bg-slate-900"
          (click)="updateFirstName()"
        >
          Toggle name
        </button>
      </div>
    </div>

    <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
      <p class="text-xs uppercase tracking-[0.2em] text-slate-500">LastName signal</p>
      <p class="text-3xl font-semibold">{{ LastName() }}</p>
      <div class="flex gap-2">
        <button
          type="button"
          class="inline-flex flex-1 items-center justify-center rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-medium text-slate-200 transition hover:border-amber-500 hover:bg-slate-900"
          (click)="setLastName()"
        >
          Set to Atef
        </button>
        <button
          type="button"
          class="inline-flex flex-1 items-center justify-center rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-medium text-slate-200 transition hover:border-emerald-500 hover:bg-slate-900"
          (click)="updateLastName()"
        >
          Toggle name
        </button>
      </div>
    </div>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
      <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Computed fullName()</p>
      <p class="text-2xl font-semibold">{{ fullName() }}</p>
    </div>

    <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
      <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Utilities</p>
      <button
        type="button"
        class="inline-flex w-full items-center justify-center rounded-xl border border-slate-700 bg-slate-800 px-3 py-2 text-sm font-medium text-slate-200 transition hover:border-red-500 hover:bg-slate-900"
        (click)="resetAll()"
      >
        Reset to defaults
      </button>
    </div>
  </div>
</section>
