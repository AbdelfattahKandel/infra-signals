<div class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
      <a routerLink="/" class="flex items-center gap-2 text-lg font-semibold tracking-tight">

        <span class="hidden sm:block bg-gradient-to-r from-blue-500 via-red-500 to-orange-500 bg-clip-text text-transparent animate-pulse">
          Angular Signals Lab
        </span>
      </a>
      <nav class="hidden items-center gap-1 rounded-full border border-slate-800 bg-slate-900/60 px-1 py-1 text-sm/5 font-medium sm:flex">
        <a
          *ngFor="let lesson of lessons"
          [routerLink]="lesson.path"
          routerLinkActive="bg-slate-800 text-sky-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-full px-3 py-1.5 text-slate-300 transition hover:bg-slate-800 hover:text-sky-300"
        >
          {{ lesson.label }}
        </a>
      </nav>
      <button
        type="button"
        class="flex h-10 w-10 items-center justify-center rounded-lg border border-slate-800 text-slate-300 transition hover:bg-slate-800 sm:hidden"
        (click)="toggleMenu()"
        aria-label="Toggle navigation"
      >
        <span *ngIf="!menuOpen(); else closeIcon">☰</span>
        <ng-template #closeIcon>✕</ng-template>
      </button>
    </div>
    <div *ngIf="menuOpen()" class="border-t border-slate-800 bg-slate-900 sm:hidden">
      <nav class="mx-auto flex max-w-6xl flex-col gap-2 px-4 py-4 text-sm font-medium">
        <a
          *ngFor="let lesson of lessons"
          [routerLink]="lesson.path"
          routerLinkActive="bg-slate-800 text-sky-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-lg px-3 py-2 text-slate-300 transition hover:bg-slate-800 hover:text-sky-300"
          (click)="closeMenu()"
        >
          {{ lesson.label }}
        </a>
      </nav>
    </div>
  </header>
  <main class="mx-auto flex max-w-6xl flex-1 flex-col gap-6 px-4 py-8">
    <section class="rounded-3xl border border-slate-800 bg-slate-900/50 px-6 py-8 shadow-lg shadow-slate-900/30">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
